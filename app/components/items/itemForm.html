<form name="myForm" novalidate >
    <div ng-class="{ 'has-error' : myForm.name.$invalid }">
        <input class="form-control" 
               type="text" 
               placeholder="name" 
               name="name"
               ng-model="item.name"
               ng-model-options="{ debounce : 1000 }"
               required
               item-name-uniqueness />

        <label class="label-warning" ng-show="myForm.name.$error.required">
            This field is required.
        </label>
        <label class="label-warning" ng-show="myForm.name.$error.itemNameUniqueness">
            Name in use.
        </label>

    </div>
    
    <div ng-class="{ 'has-error' : myForm.amount.$invalid }">
        <input class="form-control" 
               type="text" placeholder="amount" name="amount" ng-model="item.amount" required/>
        
        
    </div>
    
    <input type="submit" ng-click="addItem(item, myForm.$valid)" value="Add item"/>
    
</form>
